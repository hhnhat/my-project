workflow_dispatch:
     inputs:
      teamName:
        type: choice
        description: "Supported Teams"
        required: true
        default: 'HackRockAthon'
        options:
              - HackRockAThon
              - HeWasNumber1
              - AccountingSucks
      xmlTestSuite:
         type: filterChoice
         description: 'XML Test Suite'
         required: true
         default: ''
         dependsOn: teamName
         options:
                optionsFor: HackRockAThon
                    - SQLInjection.xml
                    - BlackBox.xml
                 optionsFor: HeWasNumber1
                    - smoke.xml
                    - regression.xml
                    - sanity.xml
                 optionsFor: AccountingSucks
                    - InvoiceChecks.xml
                    - PricingChecks.xml
